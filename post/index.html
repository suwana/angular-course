<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="ProfileController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>


<div class="container main-content">
    <table>
     <tr>
     	<td>Title: </td>
     	<td><input type="text" ng-model="titile"/></td>
     </tr>
     <tr>
     	<td>Description: </td>
     	<td><input type="text" ng-model="description"/></td>
     </tr>     
    </table>

	<button ng-click="addBlog(titile,description)">Post </button>
	<table>
		<tr>
			<th>
				title
			</th>
			<th>
				description
			</th>
			<th>
				date
			</th>			
		</tr>
		<tr ng-repeat="blog in blogs | orderBy: '-date' | limitTo: 5">
			<td>{{blog.title}}</td>
			<td>{{blog.description | limitWord}}</td>
			<td>{{blog.date | date : "dd/MM/yyyy hh:mm:ss"}}</td>
		</tr>
	</table>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>


</body>
</html>
